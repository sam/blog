@(content: Html)(implicit categories: Seq[String])

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  <!-- Force Latest IE rendering engine -->
        <meta name="description" content="Random Thoughts">
        <meta name="author" content="Sam Smoot">
        <link href="http://feeds.feedburner.com/ssmoot" rel="alternate" title="sam.github.com" type="application/atom+xml" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-alerts.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap-typeahead.js")" type="text/javascript"></script>

        <title>sam.github.com</title>

        <style type="text/css">
            body {
            margin-top: 20px;
            background: #fff;
            font-family: "Georgia", "Times New Roman", Helvetica, Arial, sans-serif;
            color: #444;
            -webkit-font-smoothing: antialiased; /* Fix for webkit rendering */
            -webkit-text-size-adjust: none;
            }
            .container { width: 840px; }
            a { color: #06A; text-decoration: none; }
            a:hover {
            color: #06A;
            text-decoration: underline;
            cursor: pointer;
            }
            a:visited { color: #607890; }
            .dateline { color: #999; }
            p { margin-bottom: 20px; }
            p, .dateline {
            font-size: 1.25em;
            line-height: 1.5em;
            }
            .sidebar ul {
            list-style: none outside;
            margin: 0px;
            font-size: 1.2em;
            margin-bottom: 20px;
            }
            .sidebar ul li { line-height: 1.4em; }
            h1, h2, h3 { font-weight: normal; }
            h1 {
            font-size: 3.8em;
            line-height: 1.1em;
            }
            h2 { font-size: 2.8em; margin-bottom: 10px; }
            .categories { margin-bottom: 20px; margin-top: 10px; }
            .categories li { font-size: 14px; margin-left: 4px; }
        </style>

        <script src="@routes.Assets.at("javascripts/application.coffee")"></script>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <div class="row">
                    <div class="span3 sidebar">
                        <h1><a href='/'>Sam Smoot</a></h1>

                        <ul>
                            <li><span style="color: #999;">Random Thoughts.</span></li>
                            <li><a href="mailto:ssmoot@@gmail.com" title="If you are seeing this, you should definitely email me" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Sidebar Email']);">ssmoot@@gmail.com</a></li>
                        </ul>

                        <ul>
                            <li><a href="http://github.com/sam" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Sidebar Github']);" title="I share and fork code here">Github</a></li>
                            <li><a href="http://twitter.com/srsmoot" onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Sidebar Twitter']);" title="You should follow me">Twitter</a></li>
                            <li>
                                <a href="http://feeds.feedburner.com/ssmoot"
                                onClick="_gaq.push(['_trackEvent', 'Link', 'Click', 'Sidebar
                RSS']);" title="Subscribe to get the latest blog posts
                in to your news reader">RSS</a>
                            </li>
                            @if(!categories.isEmpty) {
                            <li class="categories">
                                <a title="Categories" href="/categories">Categories</a>
                                <ul>
                                @for(category <- categories) {
                                    <li><a title="@category">@category</a></li>
                                }
                                </ul>
                            </li>
                            }
                        </ul>
                    </div>

                    <div class="span10">
                        @content
                    </div>
                </div>
            </div>
        </div>

        <!-- Trackin yer visits -->

    </body>
</html>
